<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">投放位置</label>
            <div class="layui-input-block">
                {foreach $getTypeList as $k=>$v}
                <input type="radio" name="type" value="{$k}" title="{$v}" {in name="k" value="$row.type"}checked=""{/in}>
                {/foreach}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">图片</label>
            <div class="layui-input-block layuimini-upload">
                <input name="url" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传图片" value="{$row.url|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="url" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_url" data-upload-select="url" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文本</label>
            <div class="layui-input-block">
                <input type="text" name="str" class="layui-input" lay-verify="required" placeholder="请输入文本" value="{$row.str|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权重</label>
            <div class="layui-input-block">
                <input type="text" name="weight" class="layui-input" lay-verify="required" placeholder="请输入权重值" value="{$row.weight|default=''}">
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
